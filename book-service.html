<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Service - Pollen Nation</title>
  <style>
    :root{ color-scheme: light; }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      color:#0f172a;
      min-height:100vh;
    }
    /* Top bar mirrors home page */
    #topbar{
      position:fixed; top:0; left:0; right:0; height:144px;
      display:flex; align-items:center; justify-content:space-between;
      background:rgba(255,255,255,0.95); backdrop-filter:saturate(140%) blur(6px);
      border-bottom:1px solid #eee; padding:0 40px; box-sizing:border-box;
      z-index:10000;
    }
    #topbar .logo-section{ display:flex; align-items:center; gap:20px; }
    #topbar .logo-section img{ height:150px; width:auto; display:block; }
    #topbar .logo-section .site-title{ font-size:36px; font-weight:700; letter-spacing:.02em; }
    #topbar nav{ display:flex; gap:28px; font-size:20px; }
    #topbar nav a{ color:#111; text-decoration:none; }
    #topbar nav a:hover{ color:#F3B529; }
    main{
      margin-top:144px;
      min-height: calc(100vh - 144px);
      display:flex;
      flex-direction:column;
      padding: 0;
      box-sizing:border-box;
    }
    .header{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      margin: 0;
      width: 100%;
      padding: 12px 24px;
    }
    h1{
      margin:0;
      font-size: clamp(26px, 3vw, 34px);
      text-align:center;
    }
    .back-link{
      position:absolute;
      left:8px;
      top:50%;
      transform: translateY(-50%);
      text-decoration:none;
      color:#111;
      font-weight:700;
      letter-spacing:.01em;
      font-size: clamp(25px, 1.5vw, 18px);
      white-space:nowrap;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(250, 250, 250, 0.08);
      background: #fff;
      transition: color .2s ease, box-shadow .2s ease, transform .1s ease;
    }
    .back-link:hover{
      color:#F3B529;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }
    .back-link:active{ transform: translateY(-50%) translateY(1px); }
    .calendly-wrap{
      flex:1;
      width: 100%;
      margin: 0;
      display:flex;
      flex-direction:column;
      min-height: 0;
    }
    .calendly-inline-widget{
      flex:;
      width:100%;
      height: 1000%;
      min-height: 0;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div class="logo-section">
      <a href="index.html" aria-label="Back to home"><img alt="Pollen Nation" src="./assets/final_logo.png"></a>
      <div class="site-title">Pollen Nation</div>
    </div>
    <nav>
      <a href="index.html#services">Services</a>
      <a href="index.html#plans">Plans</a>
      <a href="index.html#rebates">Rebates</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </div>
  <main>
    <div class="header">
      <h1>Book a Free Consult</h1>
      <a class="back-link" href="index.html"><span class="icon">‚Üê</span><span>Back to home</span></a>
    </div>
    <div class="calendly-wrap">
    <!-- Calendly inline widget begin -->
    <div class="calendly-inline-widget" data-url="https://calendly.com/pollennationco/new-meeting-1" style="min-width:320px;height:700px;"></div>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <!-- Calendly inline widget end -->
    </div>
  </main>
  <script>
    // Resize Calendly to fill viewport beneath the fixed top bar and header
    function sizeCalendly(){
      const widget = document.querySelector('.calendly-inline-widget');
      const header = document.querySelector('.header');
      const topbar = document.getElementById('topbar');
      if(!widget || !header || !topbar) return;
      const available = window.innerHeight - topbar.offsetHeight - header.offsetHeight;
      const minHeight = 700;
      const height = Math.max(available, minHeight);
      widget.style.height = height + 'px';
    }
    window.addEventListener('load', sizeCalendly);
    window.addEventListener('resize', sizeCalendly);
  </script>
</body>
</html>
